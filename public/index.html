<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlassChat - Real-Time Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(167, 139, 250, 0.5);
      border-radius: 4px;
    }
    .neon-border {
      box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <div id="auth" class="w-full max-w-md glass rounded-xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-400">GlassChat</h1>
    <div class="space-y-4">
      <input id="username" placeholder="Username" autocomplete="off"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500">
      <input id="password" type="password" placeholder="Password" autocomplete="off"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500">
      <div class="flex space-x-4">
        <button onclick="register()"
          class="flex-1 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 neon-border">Register</button>
        <button onclick="login()"
          class="flex-1 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 neon-border">Login</button>
      </div>
    </div>
  </div>

  <div id="chat" class="w-full max-w-2xl glass rounded-xl p-6 hidden flex-col" style="height: 80vh;">
    <h2 class="text-2xl font-semibold mb-4 text-purple-400">Chat</h2>
    <div class="flex space-x-4 mb-4">
      <input id="recipient" placeholder="Recipient Username" autocomplete="off"
        class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500">
      <input id="message" placeholder="Type a message" autocomplete="off"
        class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500">
      <button onclick="sendMessage()"
        class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 neon-border">Send</button>
    </div>
    <ul id="messages" class="flex-1 overflow-y-auto p-4 rounded-lg bg-gray-800/50"></ul>
  </div>

  <script>
    let token = null;
    let socket = null;

    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        alert(data.message || data.error);
      } catch (error) {
        alert('Error registering: ' + error.message);
      }
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.token) {
          token = data.token;
          document.getElementById('auth').classList.add('hidden');
          document.getElementById('chat').classList.remove('hidden');
          connectSocket();
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error logging in: ' + error.message);
      }
    }

    function connectSocket() {
      socket = io('/', {
        query: { token }
      });

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('receiveMessage', (msg) => {
        const li = document.createElement('li');
        li.className = 'p-2 rounded-lg bg-gray-700/50 mb-2';
        li.textContent = `${msg.sender}: ${msg.message} (${new Date(msg.timestamp).toLocaleTimeString()})`;
        document.getElementById('messages').appendChild(li);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      });

      socket.on('error', (error) => {
        alert('Error: ' + error);
      });
    }

    function sendMessage() {
      const recipient = document.getElementById('recipient').value.trim();
      const message = document.getElementById('message').value.trim();
      if (recipient && message) {
        socket.emit('sendMessage', { recipient, message });
        document.getElementById('message').value = '';
      } else {
        alert('Please enter both recipient and message');
      }
    }
  </script>
</body>
</html>
